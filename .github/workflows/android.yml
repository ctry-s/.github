name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libsqlite3-dev \
          libreadline-dev \
          libffi-dev \
          libbz2-dev \
          unzip \
          wget \
          ca-certificates
    
    - name: Setup Android SDK (Multi-source Fallback)
      run: |
        mkdir -p ~/android-sdk
        cd ~/android-sdk
        
        # 尝试多个镜像源（自动回退）
        (wget https://mirrors.bfsu.edu.cn/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip && echo "BFSU mirror success") || \
        (wget https://mirrors.tuna.tsinghua.edu.cn/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip && echo "Tsinghua mirror success") || \
        (wget https://mirrors.cloud.tencent.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip && echo "Tencent mirror success") || \
        (wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip && echo "Google official success")
        
        unzip cmdline-tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
    
    - name: Configure Android SDK
      run: |
        mkdir -p ~/.android
        echo '### User Sources for Android SDK Manager' > ~/.android/repositories.cfg
        echo 'count=0' >> ~/.android/repositories.cfg
        
        # 使用多源更新
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME --verbose \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "cmdline-tools;latest"
    
    - name: Build with Buildozer
      run: |
        pip config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
        buildozer -v android debug
